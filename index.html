
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'GRAU APOSTAS | Elite Betting Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-lime: #a3e635;
            --deep-slate: #020617;
            --winner-gold: #fbbf24;
            --glass-bg: rgba(15, 23, 42, 0.7);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--deep-slate);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, #064e3b 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #020617 0%, transparent 40%);
            background-attachment: fixed;
            transition: all 1s ease;
        }

        body.is-winner {
            background-image: 
                radial-gradient(circle at 50% -20%, #78350f 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #1e1b4b 0%, transparent 40%);
        }
        
        .font-impact { font-family: 'Archivo Black', sans-serif; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .match-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .match-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-lime);
            transform: translateY(-4px);
        }

        .bet-option {
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .bet-option.selected {
            background: var(--neon-lime);
            color: black;
            font-weight: 900;
            box-shadow: 0 0 20px rgba(163, 230, 53, 0.3);
        }

        .btn-primary {
            background: var(--neon-lime);
            color: black;
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(163, 230, 53, 0.4);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--neon-lime);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--neon-lime);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--neon-lime); border-radius: 10px; }
    </style>

      }
    }
