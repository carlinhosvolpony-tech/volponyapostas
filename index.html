
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RODADA D'GRAU | Elite Betting Arena</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-lime: #a3e635;
            --deep-slate: #020617;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--deep-slate);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(to bottom, rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.95)),
                url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .font-impact { font-family: 'Archivo Black', sans-serif; font-style: italic; }

        .capsule-green {
            background-color: var(--neon-lime);
            color: black;
            border-radius: 9999px;
            font-family: 'Archivo Black', sans-serif;
            font-style: italic;
        }

        .parenthesis-btn {
            font-family: 'Archivo Black', sans-serif;
            color: var(--neon-lime);
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .parenthesis-btn.active {
            color: white;
            text-shadow: 0 0 10px var(--neon-lime);
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Animação para os jogadores */
        .player-img {
            filter: grayscale(100%) contrast(150%) brightness(80%);
            mix-blend-mode: lighten;
        }
    </style>
